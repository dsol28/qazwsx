{% extends "base.html" %}

{% block content %}
<h4 style="left:40px; color:'gray'">И на Марсе будут яблони цвести!</h4>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field.data }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
{% endblock %}
